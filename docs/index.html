<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Wikipedia Search Engine</title>
</head>

<body>
    <form class="form-wrapper cf">
        <input id="search" type="text" placeholder="Search here..." required>
        <button type="submit" id="searchSubmit"><i class="fa fa-search fa-lg" aria-hidden="true"></i></button>
    </form>

    <!-- Add a button for a random Wikipedia page generator -->
    <div class="wrapper">
        <button class="random"><a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">Adventurous?</button>
    </div>
    <div class="container"></div>

    <footer class="blurBackground">
        <div class="content">2017 Made with <i style="font-size:24px" class="fa">&#xf0f4;</i> in Canada.</div>
    </footer>






    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
